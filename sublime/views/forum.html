<div class="container">
    <div class="main-div col-xs-12 col-sm-12">
        <div class="col-xs-12 col-sm-6" style="padding-left:25px;">
            <span style="color: #888;font-size:20px;"><b>Sublime Forum</b></span>
        </div>
        <div class="col-xs-12 col-sm-6">
            <ul class="text-right right-list">
                <li><button type="button" class="btn btn-primary btn-styling" data-toggle="modal" data-target="#sgnModal">Sign Up</button></li>
                <li><button type="button" class="btn btn-primary  btn-styling" data-toggle="modal" data-target="#lgnModal"><i class="fa fa-user" aria-hidden="true"></i>&nbspLog In</button></li>
                <li><i class="fa fa-search search-icon text-center" aria-hidden="true"></i></li>
                <li><i class="fa fa-bars search-icon text-center" aria-hidden="true"></i></li>
            </ul>
        </div>
        <div id="sgnModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
         <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create New Account</h4>
                    </div>
                    <div class="modal-body">
                      <div class="col-xs-12"><span class="col-xs-3">Email</span><span class="col-xs-9"><input type="text" /></span></div>
                        <div class="col-xs-12"><span class="col-xs-3">Email</span><span class="col-xs-9"><input type="text" /></span></div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <div id="lgnModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Log In</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
<div style="border-bottom:2px solid #e9e9e9;"></div>

<div class="container">
      <div class="main-div col-xs-12 col-sm-12">
        <div class="col-xs-12 col-sm-6" style="padding-left:25px">
            <button type="button" class="btn btn-basic">all categories</button>
            <button type="button" class="btn btn-danger">Latest</button>
            <button type="button" class="btn btn-default">Top</button>
            <button type="button" class="btn btn-default">Categories</button>
        </div>
        <div class="col-xs-12 table-responsive" style="border:none;">
            <table class="table">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Category</th>
                        <th>Users</th>
                        <th>Replies</th>
                        <th>Views</th>
                        <th>Activities</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tablelst in forumData">
                        <td>{{tablelst.topic}}</td>
                        <td>{{tablelst.category}}</td>
                        <td>{{tablelst.users}}</td>
                        <td class="text-center">{{tablelst.Replies}}</td>
                        <td class="text-center">{{tablelst.views}}</td>
                        <td class="text-center">{{tablelst.activity}}</td>

                    </tr>
                    </tbody>
            </table>
        </div>
    </div>

</div>
